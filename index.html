<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boots Mobile Store</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header  -->
    <header class="container mt-0">
      <div class="header-style">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a href="" class="navbar-brand nav-logo">
              <img width="200px" src="./assets/img/mainlogo.svg" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div id="navbar-font" class="navbar-nav ms-auto">
                <a href="index.html" class="nav-link ms-3 me-3">Home</a>
                <a href="#index.html" class="nav-link ms-3 me-3">About </a>
                <a href="#index.html" class="nav-link ms-3 me-3"
                  >Leatest Phone</a
                >
                <a href="#index.html" class="nav-link ms-3 me-3">Blog</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header end -->
    <!-- ====Search Area ===== -->
    <main class="container" style="margin-top: -40px">
      <section class="mb-3">
        <h3 class="text-center fw-bold">
          <img
            height="50px"
            width="50px"
            src="/assets/img/icon-1.1s-257px-1-2.gif"
            alt=""
          /><span id="find">Find Your Phone</span>
        </h3>
        <div class="col-md-6 mx-auto" style="margin-top: -10px">
          <div class="input-group">
            <input
              id="phone-input"
              type="text"
              class="form-control rounded"
              placeholder="Search your phone..."
              aria-label="Search"
            />
            <div class="input-group-append">
              <button
                id="phone-submit"
                class="btn btn-outline-success"
                type="button"
                onclick="searchPhone()"
              >
              <img
              height="40px"
              width="40px"
              src="/assets/img/icon-1.1s-257px-1-2.gif"
              alt=""
            />Search
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- spinner -->
      <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div id="error" class="text-center text-danger fw-bold fs-4">
        Please Enter phone name
      </div>
      <div id="notfound" class="text-center text-danger fw-bold fs-4">
        Sorry!! Not Found.. please Search another
      </div>

      <!-- spinner -->
      <!-- ====Search Area End ===== -->
      <!-- Phone Details Area -->
      <section id="phone-details" class="container mx-auto my-5"></section>
      <!-- search-result -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 m-auto"
      ></div>
    </main>
    <div id="loadMorebtn" class="mx-auto text-center my-3">
      <button onclick="loadMorePhone()" type="button" class="btn btn-dark">
        load All Phones
      </button>
    </div>

    <!-- javacript file -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
